<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>电影票支付</title>
		<link href="bootstrap.min.css" rel="stylesheet">
        <script src="jquery.js"></script>
		<link rel="stylesheet" href="css/ticket.css" type="text/css">
    </head>
    <body>
       	<header class="header">
       		
		</header>
       	<article>
       	
       		<a id="advertisement" href="#">
       			<img src="/img/advertisement.png">
       		</a>
       	
       		<div id="cinemapanel">
	       		<div id="title">
	       			<img src="/img/cinema.jpg">
	       			<div id="content">
	       				<h3 th:text="${cinemaname}" style="color:white;"></h3><br><br>
	       				<p th:text="${address}" style="color:white;"></p><br><br>
	       				<p>电话: </p>
	       				<p th:text="${phone}"></p><br><br>
	       				<p>影院服务  --------------------------------------------------------</p><br>
	       				<p>&nbsp&nbsp&nbsp&nbsp</p><p th:text="${service}"></p>
	       			</div>
	       		</div>
       		</div>
       			
       		<div id="ticket">
       			<div>
       				<div style="width:10px;height:15px;background-color:orange;display:inline-block;"></div>
       				<h4 style="display:inline"><font color="orange">NetFilx</font></h4>
       				<h4 style="display:inline">电影</h4>
       			</div>
       			<div>
       				<br>
       				<h3 th:text="${map.cinemaName}"></h3>
       				<h4 th:text="'影片 : '+${map.movieName}"></h4>
       				<h4 th:text="'影厅 : '+${map.videoHall}"></h4>
       				<h3 th:text="${map.row}"></h3>
       				<h3 th:text="${map.seat}"></h3>&nbsp&nbsp&nbsp&nbsp
       				<h3 th:text="${map.screenDate}"></h3>&nbsp&nbsp&nbsp&nbsp
       				<h3 th:text="${map.screenTime}"></h3>
       				<h6 th:text="'票价 : '+${map.price}"></h6>
       				<h6>票类 :  网络售票</h6>
       				<h6 th:text="'取票码 : '+${map.ticketId}"></h6>
       			</div>
       			<div style="width:100%;height:20px;background-color:orange;">
       				<p style="color:white">&nbsp客服热线: 4000-406-842 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Netflix电影</p>
       			</div>
       		</div>
       		
       		<div id="pay">
       			<h4>请选择支付方式</h4>
       			<a th:href="@{/addticket(movieName=${map.movieName},cinemaName=${map.cinemaName},scheduleId=${map.scheduleId},seatId=${map.seatId})}" onclick="check()"><img src="/img/wechat.png"></a>
       			<a th:href="@{/addticket(movieName=${map.movieName},cinemaName=${map.cinemaName},scheduleId=${map.scheduleId},seatId=${map.seatId})}" onclick="check()"><img class="pay" src="/img/alipay.png"></a>
       		</div>
       		
       		
       		
       	</article>
       	<footer class="footer">
       	
       	</footer>
    </body>
    <script>
	    $(function(){
	        $(".header").load("header.html");
	        $(".footer").load("footer.html");
	    });
	    function check(){
			alert("支付成功");
		}
	</script>
</html>
